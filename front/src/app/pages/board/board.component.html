<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row mb-3">
      <div class="col-md-6 d-flex justify-content-start justify-content-md-start mb-2 mb-md-0 d-flex justify-content-center">
        <button class="btn btn-primary">Créer un article</button>
      </div>
      <div class="col-md-6 d-flex justify-content-end justify-content-md-end d-flex justify-content-center">
        <p>
          Trier par ↓ <i class="fas fa-chevron-down"></i>
        </p>
      </div>
    </div>
  
  <div class="row">
    <div *ngFor="let article of articles" class="col-md-6 mb-4">
      <div class="card bg-light">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-subtitle mb-2 text-muted">{{ article.date }} - {{ article.author }}</p>
          <p class="card-text text-center">{{ article.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
