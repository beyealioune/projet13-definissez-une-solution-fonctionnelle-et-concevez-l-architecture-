<div class="row">
    <div *ngFor="let theme of themes" class="col-12 col-md-6 mb-4">
      <div class="card bg-light">
        <div class="card-body">
          <h5 class="card-title">{{ theme.title }}</h5>
          <p class="card-text text-center">{{ theme.content }}</p>
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary">S'abonner</button>
          </div>
        </div>
      </div>
    </div>
  </div>
