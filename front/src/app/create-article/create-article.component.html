<div class="container mt-5">
    <!-- En-tête avec le titre centré et une flèche de retour -->
    <div class="text-center mb-3">
      <!-- Utilisation d'une classe pour aligner correctement sur mobile et desktop -->
      <div class="d-flex justify-content-between align-items-center">
        <a href="#" onclick="history.go(-1); return false;"><i class="fas fa-arrow-left"></i></a>
        <h2>Créer un article</h2>
        <div></div><!-- Utilisé pour l'espacement -->
      </div>
    </div>
  
    <!-- Formulaire pour créer un article -->
    <form class="text-center">
      <!-- Champ pour sélectionner un thème -->
      <div class="form-group row justify-content-center">
        <label for="theme" class="col-sm-3 col-form-label">Sélectionner un thème</label>
        <div class="col-sm-6">
          <!-- Utilisation d'un select pour sélectionner un thème -->
          <select class="form-control custom-input" id="theme">
            <option value="theme1">Thème 1</option>
            <option value="theme2">Thème 2</option>
            <option value="theme3">Thème 3</option>
          </select>
        </div>
      </div>
  
      <!-- Champ pour entrer un titre -->
      <div class="form-group row justify-content-center">
        <label for="title" class="col-sm-3 col-form-label">Sélectionner un titre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control custom-input" id="title" placeholder="Sélectionner un titre">
        </div>
      </div>
  
      <!-- Champ pour le contenu de l'article (plus grand) -->
      <div class="form-group row justify-content-center">
        <label for="content" class="col-sm-3 col-form-label">Contenu de l'article</label>
        <div class="col-sm-8">
          <textarea class="form-control custom-input" id="content" rows="8" placeholder="Contenu de l'article"></textarea>
        </div>
      </div>
  
      <!-- Bouton pour soumettre le formulaire -->
      <div class="form-group row justify-content-center">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary btn-block">Créer</button>
        </div>
      </div>
    </form>
  </div>
